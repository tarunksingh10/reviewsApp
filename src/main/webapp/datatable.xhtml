<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">



	<ui:define name="content">
		<div class="ContainerIndent">
			<p:panel>
				<div class="ContainerIndent">
					<h:form id="form">
						<p:dataTable id="singleDT" var="outputTableEntry"
							value="#{outputTableView.outputTableList}" selectionMode="single"
							selection="#{outputTableView.selectedOutputTableEntry}"
							rowKey="#{outputTableEntry.id}" rows="50" paginator="true"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="50,100"
							emptyMessage="No details found with given criteria" reflow="true"
							widgetVar="reviewTable" resizableColumns="false"
							rowStyleClass="#{outputTableEntry.sentiment_x eq 'Negative' ? 'errorStyle' : null}"
							stickyHeader="false" editable="true" rowIndexVar="rowIdx">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Search all fields:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('reviewTable').filter()" style="width:150px"
										placeholder="Enter keyword" />
								</p:outputPanel>
								<style type="text/css">
.errorStyle {
	background-color: #efb0b0 !important;
}
</style>

							<f:facet name="header">Teebo reviews
							
							
							
									<div align="right">
									<h:outputText value="Download data"/>
										<h:commandLink>
											<i class=" icon-file-excel"></i>
											<p:dataExporter type="xls" target="singleDT"
												fileName="singleDT" pageOnly="true" />
										</h:commandLink>

										<h:commandLink>
											<i class="icon-file-pdf"></i>
											<p:dataExporter type="pdf" target="singleDT"
												fileName="singleDT" pageOnly="true" />
										</h:commandLink>
								</div>

							</f:facet>


							<p:column headerText="Sentiment-x"
								sortBy="#{outputTableEntry.sentiment_x}"
								footerText="Sentiment_x">
								<h:outputText value="#{outputTableEntry.sentiment_x}" />
							</p:column>

							<p:column headerText="Sentiment_y"
								sortBy="#{outputTableEntry.sentiment_y}"
								footerText="sentiment_y">
								<h:outputText value="#{outputTableEntry.sentiment_y}" rendered="#{not outputTableEntry.editable}"/>
								<h:inputText value="#{outputTableEntry.sentiment_y}" rendered="#{outputTableEntry.editable}"/>
							</p:column>

							<p:column headerText="Review-Text" colspan="4"
								sortBy="#{outputTableEntry.verbatim}" footerText="Sentence">
								<h:outputText value="#{outputTableEntry.verbatim}" />
							</p:column>

							<p:column headerText="Source" sortBy="#{outputTableEntry.source}"
								footerText="Source">
								<h:outputText value="#{outputTableEntry.source}" rendered="#{not outputTableEntry.editable}" />
								<h:inputText value="#{outputTableEntry.source}" rendered="#{outputTableEntry.editable}" />
							</p:column>

							<p:column headerText="Date" sortBy="#{outputTableEntry.date}"
								footerText="Date">
								<h:outputText value="#{outputTableEntry.date}">
									<f:convertDateTime pattern="MM/dd/yyyy hh:mm a" />
								</h:outputText>
							</p:column>

							<p:column headerText="Category"
								sortBy="#{outputTableEntry.category}" footerText="Category"
								filterBy="#{outputTableEntry.category}">
								<h:outputText value="#{outputTableEntry.category}" rendered="#{not outputTableEntry.editable}" />
								<h:inputText value="#{outputTableEntry.category}" rendered="#{outputTableEntry.editable}" />
							</p:column>
							<p:column headerText="City" sortBy="#{outputTableEntry.city}"
								footerText="City" filterBy="#{outputTableEntry.city}">
								<h:outputText value="#{outputTableEntry.city}" />
							</p:column>
							<p:column headerText="Property"
								sortBy="#{outputTableEntry.property}" footerText="Property"
								filterBy="#{outputTableEntry.property}">
								<h:outputText value="#{outputTableEntry.property}" rendered="#{not outputTableEntry.editable}" />
								<h:inputText value="#{outputTableEntry.property}" rendered="#{outputTableEntry.editable}" />
							</p:column>

							<p:column headerText="Action" footerText="Action">
								
								<p:commandButton   value="Edit" action="#{outputTableView.editAction(outputTableEntry)}" rendered="#{not outputTableEntry.editable}" update=":form:singleDT"></p:commandButton>
								<p:commandButton  value="Save" action="#{outputTableView.saveAction(outputTableEntry)}" rendered="#{outputTableEntry.editable}" update=":form:singleDT"></p:commandButton>
							</p:column>
							<f:facet name="footer">

								<p:commandButton process="singleDT"
									update=":form:selectedOutputTableEntry" value="View"
									oncomplete="PF('reviewDialog').show()" />

							</f:facet>
						</p:dataTable>

						<p:dialog header="Review information" widgetVar="reviewDialog"
							modal="true" showEffect="fade" hideEffect="fade"
							resizable="false" responsive="true"  width="600px">
							<p:outputPanel id="selectedOutputTableEntry"
								style="text-align:center;">
								<p:panelGrid columns="2"
									rendered="#{not empty outputTableView.selectedOutputTableEntry}">
									<h:outputText value="Sentiment:" />
									<h:outputText
										value="#{outputTableView.selectedOutputTableEntry.sentiment_x}" />

									<h:outputText value="Category" />
									<h:outputText
										value="#{outputTableView.selectedOutputTableEntry.category}" />

									<h:outputText value="City:" />
									<h:outputText
										value="#{outputTableView.selectedOutputTableEntry.city}" />

									<h:outputText value="Property" />
									<h:outputText
										value="#{outputTableView.selectedOutputTableEntry.property}" />

									<h:outputText value="Review-Text" />
									<h:outputText
										value="#{outputTableView.selectedOutputTableEntry.verbatim}" />
								</p:panelGrid>
							</p:outputPanel>
						</p:dialog>

						<div class="EmptyBox20"></div>




					</h:form>
				</div>
			</p:panel>

			<div class="EmptyBox20"></div>

		</div>
	</ui:define>

</ui:composition>
